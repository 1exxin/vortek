  <!-- Modal for full-size image -->
  <div id="imgModal" class="modal" style="display:none;position:fixed;z-index:9999;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
    <span onclick="closeModal()" style="position:absolute;top:32px;right:48px;font-size:3rem;color:#fff;cursor:pointer;z-index:10001;">&times;</span>
    <img id="modalImg" src="" alt="Full Size" style="max-width:90vw;max-height:90vh;border-radius:18px;box-shadow:0 4px 32px rgba(0,0,0,0.25);display:block;margin:auto;">
  </div>
  <script>
  function openModal(src) {
    document.getElementById('imgModal').style.display = 'flex';
    document.getElementById('modalImg').src = src;
  }
  function closeModal() {
    document.getElementById('imgModal').style.display = 'none';
    document.getElementById('modalImg').src = '';
  }
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });
  document.getElementById('imgModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
  </script>
